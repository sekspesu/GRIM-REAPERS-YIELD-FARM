[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
soul_harvest_vault = "11111111111111111111111111111111"

[programs.devnet]
soul_harvest_vault = "11111111111111111111111111111111"

[programs.mainnet]
soul_harvest_vault = "11111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
initialize-mainnet = "ts-node scripts/initialize-mainnet.ts"
